{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="{% static 'students/favicon.ico' %}" rel="icon">
        <link href="{% static 'students/styles.css' %}" rel="stylesheet">
        <title>Login - Flashcards</title>
    </head>

    <body>
        {% if message %}
            <header>
                <div class="alert alert-danger text-center" role="alert">
                    {{ message }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control mx-auto w-auto" name="username" placeholder="Username" autofocus>
                </div>
                <div class="mb-3">
                    <input type="password" class ="form-control mx-auto w-auto" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </main>
    </body>

</html>
