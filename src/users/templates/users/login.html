{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'users/favicon.ico' %}" rel="icon">
        <link href="{% static 'users/styles.css' %}" rel="stylesheet">
        <title>Login - Flashcards</title>
    </head>

    <body>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <input type="text" class="form-control mx-auto w-auto" name="username" placeholder="Username" autofocus>
            <input type="password" class ="form-control mx-auto w-auto" name="password" placeholder="Password">
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </body>

</html>
